<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/resources/style.css}">
</head>

<body>
<div class="container">
    <div class="header">
        <div class="logo">
        </div>
        <div class="menu">
            <ul class="textOnCenter">
                <li class="menu_list"><a th:href="@{/}" class="menu_link">Главная</a> </li>
                <li class="menu_list"><a th:href="@{/products}" class="menu_link">Каталог</a></li>
                <li class="menu_list"><a th:href="@{/products/add}" class="menu_link">Добавить товар</a></li>
                <li class="menu_list"><a th:href="@{/products/find_product}" class="menu_link">Найти товар по цене</a></li>
            </ul>
        </div>
        <div class="cart">
        </div>
    </div>

    <hr>
    <div class="content">
        <h1 class="storeName">Веб-приложение: Spring MVC GeekApp</h1>
        <br>
        <a class="storeName textOnCenter" th:href="@{/products}">Каталог</a>
        <br>
        <a class="storeName textOnCenter" th:href="@{/products/add}">Добавить товар</a>
        <br>
        <a class="storeName textOnCenter" th:href="@{/products/find_product}">Найти товар по цене</a>
        <br>
    </div>
</div>

<hr>
<footer class="footer">
    <p>Maxim Fomin &copy; Все права защищены</p>
</footer>

</body>
</html>
